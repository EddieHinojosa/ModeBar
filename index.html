<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.0/css/bulma.min.css"

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Mood Bar</title>

<body>

    <!-- testing the MinAge function -->
    <section class="section">
        <div class="container">
            <div class="columns is-vcentered">
                <div class="column is-4 is-offset-4">
                    <!-- Enhanced form with a date submission feature -->
                    <form>
                        <!-- Existing age selector textarea -->
                        <textarea id="ageSelector" class="textarea" placeholder="Enter your age"></textarea>
    
                        <!-- New date input field for date selection -->
                        <div class="field">
                            <label class="label">Select Date</label>
                            <div class="control">
                                <input class="input" type="date" id="dateSelector">
                            </div>
                        </div>
    
                        <!-- Submit button -->
                        <button class="button is-block is-fullwidth" id="btn" type="button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="./assets/js/logic.js"></script>



    <script 
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"

        crossorigin="anonymous">
    </script> 

<script src="./assets/js/script.js"></script>
